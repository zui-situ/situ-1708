<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/login"></script>
</head>
<body>
    <div id="login">
        <div class="u-page">
            <div class="login-header clearfix">
                <div class="container">
                    <a href="" class="home"><img src="../img/logo.png" alt="" /></a>
                    <a href="" class="server" title="服务承诺"><img src="../img/promise.png" alt="" /></a>
                </div>
            </div>
            <div class="login-foot">
                <div class="container clearfix">
                    <a href="" class="foot-img">
                        <img src="../img/login.jpg" alt="" />
                    </a>
                    <div class="login-form">
                        <div class="form-header clearfix">
                            <h2>海豚村会员</h2>
                            <a href="">立即注册</a>
                        </div>
                        <div class="form-box">
                            <div class="inner">
                                <input type="text" class="username"/ placeholder="已验证手机/邮箱" id="phone">
                                <input type="password" class="password" placeholder="密码"/>
                                <div class="remember">
                                    <input type="checkbox" />记住密码
                                    <a href="">忘记密码？</a>
                                </div>
                                <input type="submit" class="submit"/ value="登录">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
