<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../css/reg.css" />
    <script type="text/javascript" src="../js/require.js" data-main="../js/reg"></script>
</head>
<body>
    <div id="reg">
        <div class="u-page">
            <div class="reg-header clearfix">
                <div class="container">
                    <a href="" class="home"><img src="../img/logo.png" alt="" /></a>
                    <a href="" class="server" title="服务承诺"><img src="../img/promise.png" alt="" /></a>
                </div>
            </div>
            <div class="reg-foot">
                <div class="container clearfix">
                    <a href="" class="foot-img">
                        <img src="../img/login.jpg" alt="" />
                    </a>
                    <div class="reg-form">
                        <div class="form-header clearfix">
                            <h2>新用户注册</h2>
                            <a href="login.html">立即登录</a>
                            <span>已有帐号?</span>
                        </div>
                        <div class="form-box">
                            <div class="inner">
                                <label for="phone">手机号码</label>
                                <input type="text" id="phone" class="phone"/ placeholder="请使用常用手机">
                                <span class="notice">请输入正确的手机号码</span>
                                <label for="password">请设置密码</label>
                                <input type="password" class="password" placeholder="6-16个数字、字母或符号区分大小写" id="password"/>
                                <label for="enter">确认密码</label>
                                <input type="password" class="enter" id="enter" placeholder="请输入确认密码"/>
                                <label for="code">验证码</label>
                                <input type="text" id="code" class="code" placeholder="请输入验证码"/>
                                <div class="remember">
                                    <input type="checkbox" class="gouzi"/>我已阅读并同意
                                    <a href="">《服务条款》</a><a href="">《隐私条款》</a>
                                </div>
                                <input type="submit" class="submit"/ value="立即注册">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
